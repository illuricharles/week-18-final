name:Build on PR and Push

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name:use Node.js
      uses:actions/setup-node@v2
      with:
        node-version: '18'
  

    - name: Install dependencies
      run:npm install

    - name:run build
      run:npm run build
